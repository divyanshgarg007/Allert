.shopcart-table {

.shopcart-table > thead > tr > th {

.shopcart-table > tbody > tr {

.sc-productwrap {

.sc-product-thumb img{

.sc-product-ttl {

.quantity-box {

input.quantity {

.quantity-box span {

    height: 20px;

    display: flex;
    justify-content: center;
    align-items: center;
    cursor: pointer;
    outline: 0;
    box-shadow: none;
    position: absolute;
    top: 0;
    border-top: 0;
    right: 0;
    border-right: 0;

.sc-product-prc {

    <script>
      $(document).ready(function(){
    
    var quantitiy=0;
       $('.quantity-right-plus').click(function(e){
            
            // Stop acting like a button
            e.preventDefault();
            // Get the field name
            var quantity = parseInt($('#quantity').val());
            
            // If is not undefined
                
                $('#quantity').val(quantity + 1);
    
              
                // Increment
            
        });
    
         $('.quantity-left-minus').click(function(e){
            // Stop acting like a button
            e.preventDefault();
            // Get the field name
            var quantity = parseInt($('#quantity').val());
            
            // If is not undefined
          
                // Increment
                if(quantity>0){
                $('#quantity').val(quantity - 1);
                }
        });
        
    });
    </script>
