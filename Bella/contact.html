      .topcontentContact {

      .cart-heading h2 {

        font-weight: 600;

      .input-forms{
        margin-bottom: 20px;
      }
      .input-forms label{
        margin: 0;
      }
      .contact-form{
        margin-bottom: 60px;
      }
      .contact_btn{
        display: flex;
    justify-content: center;
    margin-top: 30px;
    margin-bottom: 50px;
      }
      .contact_btn button{
        background: linear-gradient(to bottom, #59D9F5, #2D96AD);
    padding: 10px 15px;
    text-align: center;
    cursor: pointer;
    display: block;
    color: #fff;
    border-radius: 8px;
      }
      .contact_btn button:hover{
        color: #fff;
      }
      .input-forms input{
        background: #F8F8F8;
        border: 1px solid #F8F8F8;
        height: 50px;
      }
      .input-forms select{
        background: #F8F8F8;
        border: 1px solid #F8F8F8;
        height: 50px;
      }

              </div>
              <div class="col-md-4">

              </div>
              <div class="col-md-4">

              </div>
              <div class="col-md-6">

                  <label>City</label>
                  <input type="text" class="form-control" id="email" name="email" placeholder="City" required="">
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group input-forms">
                  <label>Country</label>
                  <select class="form-control" id="sel1" name="sellist1">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                  </select>

              </div>
